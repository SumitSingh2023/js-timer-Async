<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="cont">
        <div id="display">
            <div>
                <label for="">Hours</label>
                <input type="number" id="hour" class="input" min="0" value="0" >

            </div>

            <div>

                <label for="">Minutes</label>
                <input type="number" id="minute" class="input" min="0" value="0">

            </div>
            
            <div>
                <label for="">Second</label>
                <input type="number" id="second" class="input" min="0" value="0">

            </div>
           

        </div>
        <div class="btn">
            <button onclick="start()">Start</button>
            <button onclick="pause()">Pause</button>
            <button onclick="reset()">Reset</button>
        </div>
    </div>
    
</body>
</html>
<script src="index.js"></script>
